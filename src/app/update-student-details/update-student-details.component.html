<div class="jumbron">
    <h1>Edit And Update Student Details</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Updated!</strong> Your data Updated succesufully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="editdetails"(ngSubmit)="updateDetails()">
  <div class="form-group">
    <label>Enter Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    
  </div>
  <div class="form-group">
    <label>Enter Standard</label>
    <input type="text" class="form-control" placeholder="Enter Standard" formControlName="standard">
  </div>
  <div class="form-group">
    <label>Enter Age</label>
    <input type="text" class="form-control" placeholder="Enter Age" formControlName="age">
  </div>
  <div class="form-group">
    <label>Enter Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  
  <button type="submit" class="btn btn-primary">Update</button>
</form>
